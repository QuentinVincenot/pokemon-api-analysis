<!DOCTYPE html>
<html>

<head>
    <!-- Encode every text with UTF-8 to display any potential special characters -->
    <meta charset="UTF-8">

    <!-- Main title of the application page displayed on the browser tab -->
    <title>Pokémon API Analysis</title>

    <!-- Application global and general layout styling -->
    <link rel="stylesheet" href="styles_layouts/global_layout.css">

    <!-- Application search container styling and configuration -->
    <link rel="stylesheet" href="styles_layouts/search_layout.css">

    <!-- Application Pokémon information container styling -->
    <link rel="stylesheet" href="styles_layouts/pokemon_layout.css">
</head>

<body>
    <!-- Title dedicated space, to properly introduce the application -->
    <div class="application_title">Pokémon API analysis</div>

    <!-- Global container to integrate every applicative and visual blocks -->
    <div class="global_container">

        <!-- Container to integrate the research functionality -->
        <div class="search_container">
            <div class="search_zone">
                <label id="search_label" for="search_bar">Pokémon name:</label>
                <input id="search_bar" type="search">
                <button id="search_button">Search</button>
                <ul id="search_suggestions"></ul>
            </div>
        </div>

        <!-- Container to integrate the Pokémon data visual rendering -->
        <div class="pokemon_container">
            <div class="pokemon_name_container">
                <span id="pokemon_name"></span>
            </div>
            <div class="pokemon_types_container">
                <span id="pokemon_types">
                    <img src="images/pokemon-types/type_bug_bulbapedia.png" style="width:120px;"/>
                    <img src="images/pokemon-types/type_fairy_bulbapedia.png" style="width:120px;"/>
                </span>
            </div>
            <div class="pokemon_image_container">
                <span id="pokemon_image"></span>
            </div>
            <div class="pokemon_stats_container">
                <span id="pokemon_stats"></span>
            </div>
        </div>

    </div>

    <!-- Import the specific script to retrieve Pokémon data through the Pokémon API (pokeapi.co) -->
    <script type="text/javascript" src="scripts_data/data_retrieval.js"></script>

    <!-- Import the specific script to research Pokémons with the search bar and display their information -->
    <script type="text/javascript" src="scripts_data/data_research.js"></script>
</body>

</html>
